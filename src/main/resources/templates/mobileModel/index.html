<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head('explore')"></head>
<body>
<div th:replace="layout :: nav"></div>
<div th:replace="layout :: searchbar"></div>
<div th:replace="layout :: flash"></div>
<div class="categories container">
    <div class="row">
        <div class="col s9">
            <h2>MobileModels</h2>
        </div>
        <div class="col s3">
            <a class="right add" href="/mobileModels/add">+</a>
        </div>
    </div>
    <div class="divider"></div>
    <div class="row">
        <div th:each="mob : ${mobileModels}" class="col s12 l4">
            <div class="card-content">
                <div class="card-title">
                    <a class="name" th:href="@{|/mobileModels/${mob.id}|}" th:text="${mob.name}">MobileModels Name</a>
                    <a class="name" th:href="@{|/mobileModels/${mob.id}|}" th:text="${mob.getCompany().companyName}">MobileModel's Company Name</a>
                    <a class="edit" th:href="@{|/mobileModels/${mob.id}/edit|}"><i class="hide-on-med-and-down material-icons">more_horiz</i><i class="hide-on-large-only medium material-icons">more_horiz</i></a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
