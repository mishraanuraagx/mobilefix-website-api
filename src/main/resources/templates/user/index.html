<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('companies')"></head>
<body>
<div th:replace="layout :: nav"></div>
<div th:replace="layout :: searchbar"></div>
<div th:replace="layout :: flash"></div>
<div class="categories container">
    <div class="row">
        <div class="col s9">
            <h2>Companies</h2>
        </div>
        <div class="col s3">
            <a class="right add" href="/companies/add">+</a>
        </div>
    </div>
    <div class="divider"></div>
    <div class="row">
        <div th:each="cat : ${companies}" class="col s12 l4">
            <div class="card"  style="background-color:#191919">
                <div class="card-content">
                    <div class="card-title">
                        <a class="name" th:href="@{|/companies/${cat.id}|}" th:text="${cat.companyName}">Company Name</a>
                        <a class="name" th:href="@{|/companies/${cat.id}|}" th:text="${cat.desc}">Company desc</a>
                        <a class="edit" th:href="@{|/companies/${cat.id}/edit|}"><i class="hide-on-med-and-down material-icons">more_horiz</i><i class="hide-on-large-only medium material-icons">more_horiz</i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
