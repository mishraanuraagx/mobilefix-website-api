<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head('upload')"></head>
<body>
<div th:replace="layout :: nav"></div>
<div th:replace="layout :: flash"></div>
<div class="container upload">
    <div class="row">
        <div class="col s12">
            <h2 th:text="${heading}">Upload</h2>
        </div>
    </div>
    <div class="divider"></div>
    <form th:action="@{${action}}" method="post" th:object="${product}" >
        <input type="hidden" th:field="*{id}"/>

        <div class="row">
            <div class="col s12 l8">
                <input type="text" th:field="*{name}" placeholder="Name"/>
            </div>
        </div>
        <div class="row">
            <div class="col s12 l8">
                <select th:field="*{mobileModel.id}" class="cs-select cs-skin-border">
                    <option value="" disabled="disabled">Select a mobileModel</option>
                    <option th:each="cat : ${mobileModels}" th:value="${cat.id}" th:text="${cat.name}" style="background-color:#190088">Apple</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button th:text="${submit}" type="submit" class="button">Upload</button>
                <a href="javascript:window.location = document.referrer;" class="button">Cancel</a>
            </div>
        </div>
    </form>

    <div class="row delete" th:id="${product.id != null}">
        <div class="col s12 l8">
            <form th:action="@{|/products/${product.id}/delete|}" method="post">
                <button type="submit" class="button">Delete</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
