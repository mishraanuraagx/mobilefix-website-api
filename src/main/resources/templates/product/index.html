<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head('explore')"></head>
<body>
<div th:replace="layout :: nav"></div>
<div th:replace="layout :: searchbar"></div>
<div th:replace="layout :: flash"></div>
<div class="categories container">
    <div class="row">
        <div class="col s9">
            <h2>products</h2>
        </div>
        <div class="col s3">
            <a class="right add" href="/products/add">+</a>
        </div>
    </div>
    <div class="divider"></div>
    <div class="row">
        <div th:each="prod : ${products}" class="col s12 l4">
            <div class="card-content">
                <div class="card-title">
                    <a class="name" th:href="@{|/products/${prod.id}|}" th:text="${prod.name}">products Name</a>
                    <a class="name" th:href="@{|/products/${prod.id}|}" th:text="${prod.getMobileModel().getName()}">MobileModel's Company Name</a>
                    <a class="edit" th:href="@{|/products/${prod.id}/edit|}"><i class="hide-on-med-and-down material-icons">more_horiz</i><i class="hide-on-large-only medium material-icons">more_horiz</i></a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
