<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head(${product.name})"></head>
<body>
<div th:replace="layout :: nav"></div>
<div th:replace="layout :: searchbar"></div>
<div th:replace="layout :: flash"></div>
<div class="gif-detail container">

    <div class="meta row">
        <div class="col s10 l11 push-l1">
            <h4 th:text="${product.name}"></h4>
            <div>
                <span class="category"><a th:href="@{|/mobileModels/${product.mobileModel.id}|}" th:text="${product.mobileModel.name}" style="color:#191919"></a></span>
                <div class="actions">
                    <a th:href="@{|/products/${product.id}/edit|}">Edit</a>
                    <form th:action="@{|/products/${product.id}/delete|}" method="post">
                        <button type="submit">Delete</button>
                    </form>

                    <!--TODO max: add quote button-->
                </div>
            </div>
        </div>
        <div class="col s2 l1 pull-l11">
            <!--TODO max: add vendor for this model-->
        </div>
    </div>
</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
